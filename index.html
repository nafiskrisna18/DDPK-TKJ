        /* Animasi sederhana untuk pesan sapaan */

        }

        /* Styling responsif untuk waktu/tanggal */
        #time-display {
            font-size: 5rem;
            font-weight: 100; /* Tipis untuk tampilan minimalis */
            letter-spacing: -0.05em;
        }
        #date-display {
            font-size: 1.5rem;
        }

        /* Styling untuk tombol tab */
        .tab-link {
            transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 0.75rem; /* rounded-xl */
            cursor: pointer;
            text-align: center;
            user-select: none; /* Mencegah seleksi teks saat klik cepat */

        .tab-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            background-color: rgba(99, 102, 241, 0.1); /* Indigo 100 */
        }
        
        /* Dark mode hover styling */
        .dark .tab-link:hover {
            background-color: rgba(99, 102, 241, 0.2); /* Indigo 900 semi-transparan */
        }


        @media (max-width: 768px) {

            }
            #date-display {

    <script>
        // Inisialisasi variabel global untuk konfigurasi tema
        const THEME_KEY = 'minimalistTheme';
        const searchInput = document.getElementById('search-input');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const greetingElement = document.getElementById('greeting');

        // Fungsi untuk mengupdate waktu dan tanggal
        function updateDateTime() {
            const now = new Date();
            
            // Format waktu (HH:MM:SS)
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const timeString = now.toLocaleTimeString('id-ID', timeOptions);
            timeDisplay.textContent = timeString;

            // Format tanggal (Hari, DD Bulan YYYY)
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('id-ID', dateOptions);
            dateDisplay.textContent = dateString;

            // Update pesan sapaan
            updateGreeting(now.getHours());
        }

        // Fungsi untuk mengupdate pesan sapaan berdasarkan waktu
        function updateGreeting(hour) {
            let greetingText;
            if (hour >= 5 && hour < 12) {
                greetingText = "Selamat Pagi! Siap memulai hari?";
            } else if (hour >= 12 && hour < 18) {
                greetingText = "Selamat Siang! Bagaimana aktivitas Anda?";
            } else if (hour >= 18 && hour < 22) {
                greetingText = "Selamat Sore! Waktunya bersantai.";
            } else {
                greetingText = "Selamat Malam! Semoga hari Anda menyenangkan.";
            }
            greetingElement.textContent = greetingText;
        }

        // Fungsi untuk menerapkan tema (gelap atau terang)
        function applyTheme(isDark) {
            if (isDark) {
                document.body.classList.add('dark', 'bg-gray-900', 'text-gray-100');
                document.body.classList.remove('bg-gray-50', 'text-gray-900');
                themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>`; // Icon Bulan
            } else {
                document.body.classList.remove('dark', 'bg-gray-900', 'text-gray-100');
                document.body.classList.add('bg-gray-50', 'text-gray-900');
                themeIcon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>`; // Icon Matahari
            }
            // Simpan preferensi tema
            localStorage.setItem(THEME_KEY, isDark ? 'dark' : 'light');
        }

        // Fungsi untuk mengaktifkan/menonaktifkan tema
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark');
            applyTheme(!isDark);
        }

        // Fungsi untuk pencarian Google
        function searchGoogle(event) {
            event.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            }
        }

        // Inisialisasi dan Listener
        window.onload = function() {
            // 1. Muat preferensi tema
            const storedTheme = localStorage.getItem(THEME_KEY);
            // Default ke dark mode jika belum ada preferensi, atau ikuti sistem
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (storedTheme === 'dark') {
                applyTheme(true);
            } else if (storedTheme === 'light') {
                applyTheme(false);
            } else if (prefersDark) {
                applyTheme(true); // Default ke preferensi sistem
            } else {
                applyTheme(false); // Default ke terang jika tidak ada preferensi
            }

            // 2. Setup event listener
            themeToggle.addEventListener('click', toggleTheme);
            
            // 3. Update waktu segera dan setiap detik
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // 4. Fokuskan input pencarian untuk interaksi cepat
            searchInput.focus();
        };

        
    </script>
